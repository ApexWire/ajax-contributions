<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Новости - Единая Коммунальная Система</title>
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/application.css" rel="stylesheet" media="screen">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/application.js"></script>
        <script src="js/jquery.tmpl.min.js"></script>
        <link rel="icon" type="image/png" href="favicon.ico" />
        <!--[if IE]>
            <link href="css/ie.css" rel="stylesheet" media="all" />
        <![endif]-->
        <!--[if IE 6]>
            <link href="css/ie6.css" rel="stylesheet" media="all" />
        <![endif]-->
        <!--[if IE 7]>
            <link href="css/ie7.css" rel="stylesheet" media="all" />
        <![endif]-->
        <!--[if IE 8]>
            <link href="css/ie8.css" rel="stylesheet" media="all" />
        <![endif]-->
    </head>
    <body>
        <div class='container'>
            <ul class="thumbnails loading">
                
            </ul>
        </div>
        <script id="contributorsTpl" type="text/x-jquery-tmpl">
            <li class="span1">
                <a href="${html_url}" class="popover-help" data-profile="${url}" rel="tooltip" data-original-title='{{tmpl($item.data) "#userName"}}' data-title="${login}" data-content='{{tmpl($item.data) "#userInfo"}}' style='display: block'>
                    <img src="${avatar_url}" alt="${login}" class="img-polaroid img-circle">
                    <span class="contrib">${contributions}</span>
                </a>
            </li>
        </script>
        <script id="userInfo" type="text/x-jquery-tmpl">
            <p><b>Активность:</b> ${contributions}</p>
        </script>
        <script id="userName" type="text/x-jquery-tmpl">
            <b>${login}</b>
        </script>
    </body>
</html>
